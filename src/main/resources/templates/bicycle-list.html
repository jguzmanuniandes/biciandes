<!DOCTYPE html>
<html lang="en">
    <head th:replace="shared/layout :: head"></head>
    <body>

        <header th:replace="shared/layout :: header"></header>

        <div th:switch="${bicycles}">
            <h2 th:case="null">No existen bicicletas</h2>
            <div th:case="*">
                <h2>Datos de Bicicletas</h2>
                <div class="card-deck">
                    <div class="card" style="width: 18rem;" th:each="bicycle : ${bicycles}">
                        <img th:src="@{${bicycle.urlPicture}}" class="card-img-top" alt="Imagen de la bicicleta">
                        <div class="card-body">
                          <h5 class="card-title" th:text="${bicycle.model}"></h5>
                            <h6 th:text="'Marca: ' + ${bicycle.brand}"></h6>
                            <h6 th:text="'Color: ' + ${bicycle.color}"></h6>
                            <a th:href="@{/bicycles/{id}/edit (id=${bicycle.id})}" class="btn btn-secondary">Editar</a>
                        </div>
                      </div>
                </div>
            </div>
    
        </div>
        <a href="/bicycles/create" class="btn btn-primary">Agregar Bicicleta</a>

        <footer th:replace="shared/layout :: footer"></footer>
    </body>
</html>
