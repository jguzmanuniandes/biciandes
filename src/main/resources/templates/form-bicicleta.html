<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/layout :: head"></head>

<body>
	<header th:replace="shared/layout :: header"></header>

	<div class="container">
		
		<div class="card bg-blue text-white">
			<div class="card-header" th:text="${titulo}"></div>
			
			<div class="card-body">


				<form th:action="@{|${url}|}" method="post" enctype="multipart/form-data">

					<div class="form-group row">
						<label for="model" class="col-sm-2 col-form-label">Modelo</label>
						<input type="text" id="model" name="model" th:field="*{bicycle.model}" required>
					</div>

					<div class="form-group row">
						<label for="brand" class="col-sm-2 col-form-label">Marca</label>
						<input type="text" id="brand" name="brand" th:field="*{bicycle.brand}" required>
					</div>

					<div class="form-group row">
						<label for="color" class="col-sm-2 col-form-label">Color</label>
						<input type="text" id="color" name="color" th:field="*{bicycle.color}" required>
					</div>

					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Imagen</label>
						<input id="file" type="file" name="file" />
					</div>

					<div class="form-group row btn-lg d-flex flex-row-reverse">
						<div class="col-sm-6">
							<input type="submit" value="Guardar"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

	<footer th:replace="shared/layout :: footer"></footer>
</body>
</html>
