#Set up values as environment variables

spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASS}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

#spring.security.user.name=root
#spring.security.user.password=root

spring.servlet.multipart.maxFileSize=300MB
spring.servlet.multipart.maxRequestSize=300MB

amazon.s3.accesskey=${ACCESS_KEY}
amazon.s3.secretkey=${SECRET_KEY}
amazon.s3.bucketurl=${BUCKET_URL}
amazon.s3.bucketname=${BUCKET_NAME}

#spring
spring.main.banner-mode=off

