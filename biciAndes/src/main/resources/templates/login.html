<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/layout :: head"></head>
<body>

	<header th:replace="shared/layout :: header"></header>

	<div class="container py-4">

		<div class="card border-secondary text-center">
			<div class="card-header">Por favor Ingrese su Usuario!</div>
			<div class="card-body">

				<form th:action="@{/login}" method="post">

					<div class="form-group offset-sm-3 col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="username" autofocus required />
					</div>

					<div class="form-group offset-sm-3 col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Password" required />
					</div>

					<div class="form-group  offset-sm-3  col-sm-6">
						<input type="submit" class="btn btn-lg btn-seconary btn-block"
							value="LogIn" />
					</div>
				</form>

			</div>

		</div>


	</div>


	<footer th:replace="shared/layout :: footer"></footer>
</body>
</html>
