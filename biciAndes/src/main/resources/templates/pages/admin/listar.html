<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="shared/layout :: head"></head>
<body>

	<header th:replace="shared/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/form}"
						class="btn btn-outline-secondary btn-xs">crear cliente</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th sec:authorize="hasRole('ROLE_USER')">id</th>
							<th>nombres</th>
							<th>apellidos</th>
							<th>email</th>
							<th>fecha</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td sec:authorize="hasRole('ROLE_USER')"><a
								class="btn btn-outline-secondary btn-xs"
								th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombres}"></td>
							<td th:text="${cliente.apellidos}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
								class="btn btn-outline-secondary btn-xs"
								th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
								th:href="@{/eliminar/} + ${cliente.id}" data-toggle="tooltip"
								data-placement="top"
								th:title="'Eliminar Cliente: ' + ${cliente.nombres}"><i
									class="fas fa-times-circle text-aling-center"></i></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="shared/paginator-nav :: paginator"></nav>
			</div>
		</div>


	</div>

	<footer th:replace="shared/layout :: footer"></footer>
</body>
</html>
