<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<!-- <title th:text="'BiciAndes ' + ${titulo}"></title> -->
<title th:text="'BiciAndes '"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/miStyle.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-blue">

			<a class="navbar-brand" th:href="@{|/?sidebar=${sidebar}|}"><span
				class="navbar-toggler-icon"></span> BiciAndes</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
					<!-- <li class="nav-item"><a class="nav-link" href="#about" th:href="@{/cart}">Carrito</a></li> -->
				</ul>
				<ul class="navbar-nav navbar-right navbar-dark">

					<li class="nav-link"><i class="fas fa-user-circle fa-lg"></i>
						Mi Cuenta</li>


					<li sec:authorize="!isAuthenticated()"
						class="dropdown show ml-2 mr-4"><a
						class="btn btn-outline-secondary dropdown-toggle" href="#"
						role="button" id="dropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><span
							sec:authentication="name"> <i class="fas fa-sign-out-alt"></i></span></a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="dropdown-item"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit">Sign Out</button>
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
							</form>

						</div></li>
				</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<!-- Sidebar -->
	<div th:fragment="sidebar">
		<div id="wrapper" class="bg-blue text-light" style="width: 250px">
			<div class="bg-lightborder-right bg-blue" id="sidebar-wrapper">
				<div class="sidebar-heading title-menu">Menu BiciAndes</div>
				<div class="list-group list-group-flush">
					<a th:href="@{|/ver/${idUser}|}"
						class="list-group-item list-group-item-action bg-blue text-light "><i
						class="far fa-address-card fa-lg" style="margin-right: 7px"></i>
						Datos de Usuario</a> <a th:href="@{|/ver/${sidebar}|}"
						class="list-group-item list-group-item-action bg-blue text-light"><i
						class="fas fa-bicycle fa-lg" style="margin-right: 4px"></i> Datos
						de la bicicleta</a> <a href="#"
						class="list-group-item list-group-item-action bg-blue text-light"><i
						class="fas fa-chart-area fa.lg" style="margin-right: 9px"></i>
						Estadisticas</a> <a href="#"
						class="list-group-item list-group-item-action bg-blue text-light"><i
						class="fas fa-share-alt fa-lg" style="margin-right: 9px"></i>
						Redes Sociales</a>
				</div>
			</div>
		</div>
	</div>
	<!-- /#sidebar-wrapper -->

	<div class="container"></div>



	<footer th:fragment="footer"
		class="page-footer font-small navbar-nav  pt-4">

		<div class="text-light  navbar-dark bg-blue text-center py-3">
			© 2019 Copyright: <a class="nav-link"
				href="https://www.linkedin.com/in/eduard-duarte-48027196/"
				target="_blank"> Ing Eduard Duarte Sepúlveda </a>
		</div>


		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script>
			$(document).ready(function() {
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>

	</footer>

</body>
</html>
